<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>
<body>
    <h2 style="border:4px solid red; text-align:center;">Resgistration Form</h2>
    <form action="#">
        <fieldset>
            <legend>User Personal Informal</legend>

            <div>
                <label>Enter Your Name</label>
        <input type="text" name="name id="textname"><br><br>
    </div>
    <div>
        <label for="myemail">E-Mail:</label>
        <input type="email"name="email"id="myemail"><br><br>
    </div>
    <div>
        <label for="mypassword">Password:</label>
        <input type="password"name="password"id="mypassword"><br><br>
    </div>
    <div>
        <label for="mypass">Confirm Password:</label>
        <input type="password" name="confirmpass" id="mypass"><br><br>
    </div>
    <div>
        <label for="yourgender">Gender:</label>
                Male<input type="radio"name="gender"id="yourgender">
                Female<input type="radio"name="gender"id="yourgender">
                Other<input type="radio"name="gender"id="yourgender">
        </div>
        <div>
            <label for="checkbox">Your Fav Sports:</label>
            1.Cricket<input type="checkbox"name="checkbox"id="checkbox">
            2.Football<input type="checkbox"name="checkbox"id="checkbox">
            3.Table Tennis<input type="checkbox"name="checkbox"id="checkbox">
        </div>
        <div>
            <label for="mydate">Date:</label>
            <input type="date"name="mydate"id="mydate"><br><br>
        </div>
        <div>
            <label for="phonenumber">Phone Number:</label>
            <input type="number"name="number"id="phonenumber"><br><br>
        </div>
        <div>
            <label for="select">Select City</label>
            <select id="select"name="City">
                <option>Indore</option>
                <option>Bhopal</option>
                <option>Dewas</option>
            </select>
        </div>
        <label for="textarea">Write Your Thoughts......<br></label>
        <textarea name="text"id="textarea"></textarea><br><br>
        <input type="submit" value="Submit - Now">
        <input type="reset"value="Reset Now">
        </fieldset>
        </form>
    </body>
    </html>
